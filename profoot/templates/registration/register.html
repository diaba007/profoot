{# profoot/templates/registration/register.html #}
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Inscription{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header text-center bg-dark text-white">
                    <h3><i class="fas fa-user-plus"></i> Inscription</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success mt-3">S'inscrire</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">
                        Déjà un compte ? <a href="{% url 'login' %}">Connectez-vous ici</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
