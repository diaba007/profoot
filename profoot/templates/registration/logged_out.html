{# profoot/templates/registration/logged_out.html #}
{% extends 'base.html' %}

{% block title %}Déconnexion Réussie{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card text-center">
                <div class="card-header bg-success text-white">
                    <h3>Déconnexion Réussie !</h3>
                </div>
                <div class="card-body">
                    <p>Vous avez été déconnecté avec succès de votre compte.</p>
                    <p class="mt-3">
                        <a href="{% url 'login' %}" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Se connecter à nouveau</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
